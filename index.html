<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип соцсети" class="header__logo logo">
  </header>
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/avatar.jpg" alt="аватарка профиля" class="profile__img avatar">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <p class="profile__job">
            Исследователь океана
          </p>
        </div>
        <button class="profile__btn profile__btn_type_edit">
          <img src="./images/edit-img.svg" alt="кнопка редактирования" class="profile__edit-img">
        </button>
      </div>
      <button class="profile__btn profile__btn_type_add">
        <img src="./images/add-img.svg" alt="" class="profile__add-img">
      </button>
    </section>
  </main>
  <footer class="footer page__footer">

  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
