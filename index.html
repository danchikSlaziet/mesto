<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип соцсети Mesto Russia" class="header__logo logo">
  </header>
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/kung-fu.jpg" alt="аватарка профиля" class="profile__img avatar">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <p class="profile__job">
            Исследователь океана
          </p>
        </div>
        <button class="profile__btn profile__btn_type_edit" type="button">
          <img src="./images/edit-img.svg" alt="кнопка редактирования" class="profile__edit-img">
        </button>
      </div>
      <button class="profile__btn profile__btn_type_add" type="button">
        <img src="./images/add-img.svg" alt="кнопка добавления публикации" class="profile__add-img">
      </button>
    </section>
    <section class="cards page__cards" aria-label="секция с карточками-постами">
      <template class="cardTemplate">
        <div class="card">
          <img src="ссылка для валидности" alt="" class="card__image">
          <div class="card__sub-info">
            <h2 class="card__title">
              
            </h2>
            <button class="card__btn-like" type="button">
            </button>
            <button class="card__delete" type="button">       
            </button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn">
        <img src="./images/Close-Icon.svg" alt="иконка закрытия формы" class="popup__close-icon">
      </button>
      <form action="#" class="form" name="info-Form" novalidate>
        <h3 class="form__title">
          Редактировать профиль
        </h3>
        <input required minlength="2" maxlength="40" id="name-input" type="text" class="form__input form__input_type_name" name="name">
        <span class="form__input-error name-input-error"></span>
        <input required minlength="2" maxlength="200" id="job-input" type="text" class="form__input form__input_type_job" name="job">
        <span class="form__input-error job-input-error"></span>
        <button class="form__button" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup publication-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn">
        <img src="./images/Close-Icon.svg" alt="иконка закрытия формы" class="popup__close-icon">
      </button>
      <form action="#" class="form" name="card-info-Form" novalidate>
        <h3 class="form__title">
          Новое место
        </h3>
        <input required minlength="2" maxlength="30" id="place-input" type="text" class="form__input form__input_type_place" name="place" placeholder="Название">
        <span class="form__input-error place-input-error"></span>
        <input required id="url-input" type="url" class="form__input form__input_type_url" name="url" placeholder="Ссылка на картинку">
        <span class="form__input-error url-input-error"></span>
        <button class="form__button" type="submit">
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup photo-popup">
    <div class="popup__photo-container">
      <button type="button" class="popup__close-btn">
        <img src="./images/Close-Icon.svg" alt="иконка закрытия формы" class="popup__close-icon">
      </button>
      <img src="./" alt="альт для валидности" class="popup__photo-img">
      <p class="popup__photo-text">
      </p>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
