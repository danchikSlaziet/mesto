<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип соцсети" class="header__logo logo">
  </header>
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/avatar.jpg" alt="аватарка профиля" class="profile__img avatar">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <p class="profile__job">
            Исследователь океана
          </p>
        </div>
        <button class="profile__btn profile__btn_type_edit">
          <img src="./images/edit-img.svg" alt="кнопка редактирования" class="profile__edit-img">
        </button>
      </div>
      <button class="profile__btn profile__btn_type_add">
        <img src="./images/add-img.svg" alt="" class="profile__add-img">
      </button>
    </section>
    <section class="cards page__cards">
      <div class="card">
        <img src="./images/karachaevsk.jpg" alt="фото публикации: Карачаевск" class="card__image">
        <div class="card__sub-info">
          <h2 class="card__title">
            Карачаевск
          </h2>
          <img src="./images/card__like.svg" alt="иконка лайка" class="card__like-icon">
        </div>
      </div>
      <div class="card">
        <img src="./images/elbrus.jpg" alt="фото публикации: Карачаевск" class="card__image">
        <div class="card__sub-info">
          <h2 class="card__title">
            Гора Эльбрус
          </h2>
          <img src="./images/card__like.svg" alt="иконка лайка" class="card__like-icon">
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.jpg" alt="фото публикации: Карачаевск" class="card__image">
        <div class="card__sub-info">
          <h2 class="card__title">
            Домбай
          </h2>
          <img src="./images/card__like.svg" alt="иконка лайка" class="card__like-icon">
        </div>
      </div>
      <div class="card">
        <img src="./images/elbrus.jpg" alt="фото публикации: Карачаевск" class="card__image">
        <div class="card__sub-info">
          <h2 class="card__title">
            Гора Эльбрус
          </h2>
          <img src="./images/card__like.svg" alt="иконка лайка" class="card__like-icon">
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.jpg" alt="фото публикации: Карачаевск" class="card__image">
        <div class="card__sub-info">
          <h2 class="card__title">
            Домбай
          </h2>
          <img src="./images/card__like.svg" alt="иконка лайка" class="card__like-icon">
        </div>
      </div>
      <div class="card">
        <img src="./images/karachaevsk.jpg" alt="фото публикации: Карачаевск" class="card__image">
        <div class="card__sub-info">
          <h2 class="card__title">
            Карачаево-Черкессия
          </h2>
          <img src="./images/card__like.svg" alt="иконка лайка" class="card__like-icon">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <img src="./images/Close-Icon.png" alt="иконка закрытия формы" class="popup__close-icon">
      <form action="#" class="form">
        <h3 class="form__title">
          Редактировать профиль
        </h3>
        <input type="text" class="form__name input" name="name">
        <input type="text" class="form__job input" name="job">
        <button class="form__button" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
